<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <div  th:if="${param.error}"  class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p>Invalid UserName or Password</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                      </div>
                      <div  th:if="${param.logout}"  class="alert alert-success alert-dismissible fade show" role="alert">
                        <p>Succesfully Logout</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                      </div>
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
      
                      <!-- "/login" is default proccessing page given by spring starter sequrity -->
                      <form class="mx-1 mx-md-4" method="post" th:action="@{/login}"> 
          
                        
      
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <input type="email"
                             id="form3Example3c"
                              class="form-control"
                              name="username"
                              placeholder="Enter your UserName"
                               />
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" 
                            id="form3Example4c" 
                            class="form-control" 
                            name="password"
                            placeholder="Enter your Password"
                            />
                            
                          </div>
                        </div>
      
                        
                        <div class="form-check d-flex  justify-content-right mb-1">
                      
                            <a href="/signup">Register here</a>
                          </label>
                        </div>
      
                        <div class="form-check d-flex  justify-content-right mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            Remember me
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button  type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section>
        <h1>THis is signup page</h1>
    </section> -->
    
</body>
</html>
