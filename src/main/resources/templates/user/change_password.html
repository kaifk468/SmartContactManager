<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeLeaf.org"  th:replace="user/base::Layout(~{::section})">
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Form Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
   <body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <div  th:if="${param.error}"  class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p>Invalid UserName or Password</p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                      </div>
                      <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                      </div>
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Change Your Password</p>
      
                      <!-- "/login" is default proccessing page given by spring starter sequrity -->
                      <form class="mx-1 mx-md-4" method="post" th:action="@{/user/change_password_now}"> 
          
                        
      
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Old Password</label>
                            <input type="password"
                             id="form3Example3c"
                              class="form-control"
                              name="old_password"
                              placeholder="Enter your UserName"
                               />
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">New Password</label>
                            <input type="password" 
                            id="form3Example4c" 
                            class="form-control" 
                            name="new_password"
                            placeholder="Enter your Password"
                            />
                            
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Confirm New Password</label>
                              <input type="password" 
                              id="form3Example4c" 
                              class="form-control" 
                              name="confirm_password"
                              placeholder="Enter your Password"
                              />
                              
                            </div>
                        </div>
      
                        <!-- <div class="form-check d-flex  justify-content-right mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            Remember me
                          </label>
                        </div> -->
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button  type="submit" class="btn btn-primary btn-lg">Change</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
   </body>
</html>
